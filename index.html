<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Website</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <section class="section6">
        <div class="container my-5">
          <div class="form-section">
            <p>Contact Us</p>
            <h2 class="mb-8">Make an Appointment</h2>
            <form>
              <div class="form-row">
                <div class="form-group col-md-3">
                  <input type="text" class="form-control" placeholder="Full Name *" required>
                </div>
                <div class="form-group col-md-3">
                  <input type="email" class="form-control" placeholder="Email *" required>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-3">
                  <select name="reason" id="reason-select" class="form-control">
                    <option value="">Please Select</option>
                  </select>
                </div>
                <div class="form-group col-md-3">
                  <select name="time" id="time-select" class="form-control">
                    <option value="">4:00 Available</option>
                  </select>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <textarea name="message" id="message-input" class="form-control" rows="5" placeholder="Message"></textarea>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <button type="submit" class="btn btn-primary">Book Appointment</button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </section>
    <section class="section7">

    </section>
    
</body>
</html>
